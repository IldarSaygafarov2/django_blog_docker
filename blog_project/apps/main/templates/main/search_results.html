{% extends 'base.html' %}

{% block title %}
{{ search_query }}
{% endblock %}

{% block content %}
<div class="row flex-column justify-content-center row-gap-3">
    {% for post in found_posts %}
    <div class="col-6">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                {{ post.created_at }}
            </div>
            <div class="card-body">
                <figure>
                    <blockquote class="blockquote">
                        <a href="{{ post.get_absolute_url }}">{{ post.name }}</a>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        {{ post.author }}
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
