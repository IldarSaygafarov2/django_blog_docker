{% extends 'base.html' %}

{% block title %}
Удаление статьи {{ post.name }}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    
    <p>
        Вы действительно хотите удалить статью: <b>{{ post.name }}</b>
    </p>
    <input type="submit" value="Да" class="btn btn-success">
    <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Нет</a>
</form>
{% endblock %}
